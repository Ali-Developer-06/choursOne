<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        .imageCarousel{
            width: 100%;
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        .carouselTrack{
            display: flex;
            height: 80px;
            position: relative;
            white-space: nowrap;
        }
        .carouselTrack img{
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="ImageCarousel">
        <div class="carouselTrack" id="carouselTrack">
            <img src="Images/team.png" alt="Image 1">
            <img src="Images/team.png" alt="Image 2">
            <img src="Images/image.jpg" alt="Image 3">
            <img src="Images/image.jpg" alt="Image 4">
            <img src="Images/team.png" alt="Image 5">
            <img src="Images/image.jpg" alt="Image 6">
            <img src="Images/image.jpg" alt="Image 7">
            <img src="Images/image.jpg" alt="Image 8">
            <img src="Images/image.jpg" alt="Image 9">
            <img src="Images/team.png" alt="Image 10">
            <img src="Images/image.jpg" alt="Image 11">
            <img src="Images/image.jpg" alt="Image 12">
            <img src="Images/image.jpg" alt="Image 13">
            <img src="Images/image.jpg" alt="Image 14">
            <img src="Images/team.png" alt="Image 15">
            <img src="Images/image.jpg" alt="Image 16">
            <img src="Images/image.jpg" alt="Image 17">
            <img src="Images/image.jpg" alt="Image 18">
            <img src="Images/team.png" alt="Image 19">
            <img src="Images/team.png" alt="Image 20">
        </div>
    </div>

    <script>
        const track = document.getElementById('carouselTrack');
        const clonedImages = track.cloneNode(true);
        track.appendChild(clonedImages);
        let scrollPosition = 0;
        const scrollSpeed = 0.5;
        function moveCarousel() {
            scrollPosition -= scrollSpeed;
            track.style.transform = `translateX(${scrollPosition}px)`;
            const totalWidth = track.scrollWidth / 2;
            if (scrollPosition <= -totalWidth) {
                scrollPosition = 0;
            }
            requestAnimationFrame(moveCarousel);
        }
        moveCarousel();
    </script>
</body>
</html>
